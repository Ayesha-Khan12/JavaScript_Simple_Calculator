<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Simple Calculator</h1>
            <div class="top">
            <div class="label">
            <label for="firstnumber" >First Number :</label>
            <input type="number" id="firstnumber" title="Enter Number">
        </div>
            <div class="label">
    <label for="secondnumber">Second Number :</label>
        <input type="number" id="secondnumber" title="Enter Number">
        </div>
       </div>
        <div class="btn">
            <button title="Addition" onclick="calculate('+')">+</button>
            <button title="Subtraction" onclick="calculate('-')">-</button>
            <button title="Multiplication" onclick="calculate('*')">*</button>
            <button title="Division" onclick="calculate('/')">/</button>
        </div>

            <div id="result" title="Result"></div>

            <button title="Reset" onclick="reset()">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
